<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BsbCars</title>
</head>

<body>
    <div class="nav">
        <div class="navBar">
            <img src="Assests/vector.svg" alt="logo" class="logo">
            <h1>BsbCars</h1>
        </div>
    </div>
    <div class="home">
        <form action="" class="formulario">
            <div class="info">
                <h1>ADICIONAR CARRO</h1>
                <p>Marca:</p> <input class="input-box" type="text" name="marca" placeholder="Digite a marca do carro"
                    required><br>
                <p>Modelo:</p> <input class="input-box" type="text" name="modelo" placeholder="Digite o modelo do carro"
                    required><br>
                <p>preço:</p> <input class="input-box" type="number" name="preco" placeholder="Digite o valor do carro"
                    required><br>

                <div class="btn-button">
                    <button class="btn" type="button">Próximo</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
